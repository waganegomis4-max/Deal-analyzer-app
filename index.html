<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Deal Analyzer Pro</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#111111">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
  body {
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    margin: 0;
    background:#f6f7f9;
    color:#111;
  }
  header {
    padding: 16px;
    background:#111;
    color:#fff;
  }
  header h1 {
    font-size: 18px;
    margin: 0 0 6px 0;
  }
  header p {
    margin: 0;
    font-size: 13px;
    opacity:.8;
  }
  main {
    padding: 14px;
    max-width: 900px;
    margin: auto;
  }
  .card {
    background:#fff;
    border-radius:12px;
    padding:14px;
    margin-bottom:12px;
    box-shadow:0 1px 3px rgba(0,0,0,.06);
  }
  h2 {
    font-size:15px;
    margin-top:0;
  }
  label {
    font-size:12px;
    display:block;
    margin-bottom:4px;
  }
  input, select {
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:10px;
    font-size:14px;
  }
  .kpi {
    background:#f2f4f7;
    padding:12px;
    border-radius:12px;
    margin-bottom:8px;
  }
  .kpi strong {
    font-size:18px;
  }
  textarea {
    width:100%;
    min-height:180px;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:13px;
  }
  button {
    padding:12px 14px;
    border-radius:10px;
    border:none;
    font-size:14px;
    font-weight:600;
    margin-top:8px;
  }
  .primary {
    background:#111;
    color:#fff;
  }
</style>
</head>

<body>
<header>
  <h1>Deal Analyzer Pro</h1>
  <p>Fix & Flip — Hard Money • Private Lender • JV</p>
</header>

<main>

<div class="card">
<h2>1) Deal</h2>
<label>Prix d'achat</label>
<input id="purchase" type="number" placeholder="175000">

<label>ARV (prix de revente)</label>
<input id="arv" type="number" placeholder="319000">

<label>Durée du projet (mois)</label>
<input id="months" type="number" placeholder="5">
</div>

<div class="card">
<h2>2) Hard Money</h2>
<label>LTV</label>
<input id="hm_ltv" type="number" step="0.01" placeholder="0.70">

<label>Taux annuel</label>
<input id="hm_rate" type="number" step="0.01" placeholder="0.10">

<label>Points</label>
<input id="hm_points" type="number" step="0.01" placeholder="0.03">
</div>

<div class="card">
<h2>3) Rehab</h2>
<label>Rehab (worst case)</label>
<input id="rehab" type="number" placeholder="55000">
</div>

<div class="card">
<h2>4) Vente</h2>
<label>Commission + closing (%)</label>
<input id="sale_pct" type="number" step="0.01" placeholder="0.07">
</div>

<div class="card">
<h2>Résultats</h2>

<div class="kpi">
Hard money loan<br>
<strong id="hmLoan">$0</strong>
</div>

<div class="kpi">
Total costs<br>
<strong id="totalCosts">$0</strong>
</div>

<div class="kpi">
Profit net<br>
<strong id="profit">$0</strong>
</div>

</div>

<div class="card">
<h2>Résumé investisseur</h2>
<textarea id="summary" readonly></textarea>
<button class="primary" onclick="copySummary()">Copier</button>
</div>

</main>

<script>
function money(x){
  return x.toLocaleString("en-US",{style:"currency",currency:"USD",maximumFractionDigits:0});
}

function calc(){
  const purchase = Number(document.getElementById("purchase").value||0);
  const arv = Number(document.getElementById("arv").value||0);
  const months = Number(document.getElementById("months").value||0);
  const ltv = Number(document.getElementById("hm_ltv").value||0);
  const rate = Number(document.getElementById("hm_rate").value||0);
  const points = Number(document.getElementById("hm_points").value||0);
  const rehab = Number(document.getElementById("rehab").value||0);
  const salePct = Number(document.getElementById("sale_pct").value||0);

  const hmLoan = purchase * ltv;
  const interest = hmLoan * rate * (months/12);
  const pointCost = hmLoan * points;
  const saleCosts = arv * salePct;

  const totalCosts = purchase + rehab + interest + pointCost + saleCosts;
  const profit = arv - totalCosts;

  document.getElementById("hmLoan").innerText = money(hmLoan);
  document.getElementById("totalCosts").innerText = money(totalCosts);
  document.getElementById("profit").innerText = money(profit);

  document.getElementById("summary").value =
`DEAL SUMMARY

Purchase: ${money(purchase)}
ARV: ${money(arv)}
Rehab: ${money(rehab)}

Hard Money:
Loan: ${money(hmLoan)}
Rate: ${(rate*100).toFixed(1)}%
Points: ${(points*100).toFixed(1)}%

Total costs: ${money(totalCosts)}
Net profit: ${money(profit)}

Decision based on WORST CASE.`;
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("input",calc));

function copySummary(){
  navigator.clipboard.writeText(document.getElementById("summary").value);
  alert("Résumé copié");
}
</script>

</body>
</html>
